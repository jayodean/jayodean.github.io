<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form | James Dev</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0e1dd;
      color: #1b263b;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#e0e1dd]">
  <div class="w-full max-w-xl p-8 bg-white shadow-2xl rounded-xl border-l-4 border-[#415a77]">
    <h2 class="text-3xl font-bold mb-6 text-[#415a77] text-center">Get in Touch</h2>
    
    <form action="https://formspree.io/f/mqalqgzy" method="POST" class="space-y-5">
      <input type="text" name="name" placeholder="Your Name" required
        class="w-full p-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#415a77]" />
      
      <input type="email" name="email" placeholder="Your Email" required
        class="w-full p-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#415a77]" />
      
      <textarea name="message" rows="5" placeholder="Your Message" required
        class="w-full p-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#415a77]"></textarea>
      
      <button type="submit"
        class="w-full bg-[#415a77] text-white py-3 px-6 rounded-md hover:opacity-90 hover:scale-105 transition">
        <input type="hidden" name="_redirect" value="https://yourdomain.com/thankyou.html" />
        Send ✉️
      </button>
    </form>

<footer class="bg-[#0f172a] text-gray-300 py-8 mt-16">
    <div class="space-x-6 text-sm">
      <a href="#about" class="hover:text-techBlue">About</a>
      <a href="#skills" class="hover:text-techBlue">Skills</a>
      <a href="#projects" class="hover:text-techBlue">Projects</a>
      <a href="#contact" class="hover:text-techBlue">Contact</a>
      <a href="mailto:you@example.com" class="hover:text-techBlue">Email</a>
      <a href="/resume.pdf" class="hover:text-techBlue" download>Resume</a>
    </div>

    <div class="flex justify-center gap-5 text-xl">
      <a href="https://github.com/yourhandle" target="_blank" class="hover:text-white">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/yourhandle" target="_blank" class="hover:text-white">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://twitter.com/yourhandle" target="_blank" class="hover:text-white">
        <i class="fab fa-twitter"></i>
      </a>
    </div>

    <p class="text-xs text-gray-500">&copy; 2025 James Dev. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
